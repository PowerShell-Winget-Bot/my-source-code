name: Run PS Script

on:
  schedule:
    - cron: '0 9 * * 5'
  workflow_dispatch:
    
permissions:
  contents: read

jobs:
  evaluate:
    name: Run check.ps1
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - run: ./check.ps1
        shell: pwsh
